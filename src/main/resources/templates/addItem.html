<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout/main.html">
<div layout:fragment="content">
    <div class="row mt-5">
        <div class="col-6 offset-3">
            <form th:action="@{'/addAppRequest'}" method="post">
                <div class="form-group mb-2">
                    <label th:text="#{label.userName}">
                    </label>
                    <input type="text" class="form-control" name="user_name">
                </div>
                <div class="form-group mb-2">
                    <label th:text="#{label.courseName}"></label>
                    <select class="form-select" name="course_name">
                        <option selected>Выберите курс</option>
                        <option>Java Developer</option>
                        <option>UX/UI design</option>
                        <option>Python developer</option>
                    </select>
                </div>
                <div class="form-group mb-2">
                    <label th:text="#{label.phone}">
                    </label>
                    <input type="text" class="form-control" name="phone" placeholder="+7(777)-777-7777">
                </div>
                <div class="form-group">
                    <label th:text="#{label.commentary}"></label>
                    <textarea class="form-control" placeholder="Leave a comment here" style="height: 100px"
                              name="commentary"></textarea>
                </div>
                <div class="form-group">
                    <button class="btn btn-success mt-3" th:text="#{button.addItem}"></button>
                </div>
            </form>
        </div>
    </div>
</div>
</html>
