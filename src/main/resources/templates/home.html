<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sprint Demo</title>
    <link th:href="@{'https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css'}" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script th:src="@{'https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js'}" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</head>

<body>
<nav class="navbar bg-dark navbar-expand-lg " data-bs-theme="dark">
    <div class="container">
        <a class="navbar-brand" href="#">Student List</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{'/'}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{'/addStudent'}">Add Student</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container">
    <div class="row mt-5">
        <div class="col-12">
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>NAME</th>
                    <th>SURNAME</th>
                    <th>EXAM</th>
                    <th>MARK</th>
                </tr>
                </thead>
                <tboody>
                    <tr th:each="student : ${students}">
                        <td th:text="${student.getId()}" th:classappend="${student.getMark().equals('F') ? 'text-danger':''}"></td>
                        <td th:text="${student.getName()}" th:classappend="${student.getMark().equals('F') ? 'text-danger':''}"></td>
                        <td th:text="${student.getSurname()}" th:classappend="${student.getMark().equals('F') ? 'text-danger':''}"></td>
                        <td th:text="${student.getExam()}" th:classappend="${student.getMark().equals('F') ? 'text-danger':''}"></td>
                        <td th:text="${student.getMark()}" th:classappend="${student.getMark().equals('F') ? 'text-danger':''}"></td>
                    </tr>
                </tboody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
