<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout/main.html">
<div layout:fragment="content">
    <div class="row mt-5">
        <div class="col-6 offset-3">
            <h3 class="text-center" th:style="${appRequest.isHandled()==true? 'color:green': 'color:red'}"
            th:text="${appRequest.isHandled()==true? 'Processed': 'New Application'}"></h3>
            <form th:action="@{'/deleteAppRequest'}" method="post">
                <input type="hidden" name="id" th:value="${appRequest.getId()}">
                <div class="form-group mb-2">
                    <label th:text="#{label.userName}">
                    </label>
                    <input type="text" class="form-control" name="user_name" th:value="${appRequest.getUser_name()}" disabled>
                </div>
                <div class="form-group mb-2">
                    <label th:text="#{label.courseName}">
                    </label>
                    <input type="text" class="form-control" name="course_name" th:value="${appRequest.getCourse_name()}" disabled>
                </div>
                <div class="form-group">
                    <label th:text="#{label.phone}">
                    </label>
                    <input type="text" class="form-control" name="phone" th:value="${appRequest.getPhone()}" disabled>
                </div>
                <div class="form-group">
                    <label  th:text="#{label.commentary}"></label>
                    <textarea class="form-control" th:text="${appRequest.getCommentary()}" disabled  style="height: 100px" name="commentary"></textarea>
                </div>
                <div class="form-group mt-3">
                    <button class="btn btn-danger " th:text="#{button.delete}"></button>
                </div>
            </form>
            <form th:action="@{'/processApp'}" method="post">
                <input type="hidden" name="id" th:value="${appRequest.id}">
                <button  class="btn btn-success" th:style="${appRequest.isHandled()==true? 'display: none': 'display:inline-block'}" th:text="#{button.process}"></button>
            </form>
        </div>
    </div>
